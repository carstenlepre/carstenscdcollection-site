<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carsten’s CD Collection Radio</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 0.5em;
      font-weight: 700;
    }
    audio {
      width: 90%;
      max-width: 600px;
      outline: none;
      border-radius: 8px;
      background: #222;
    }
    p {
      margin-top: 1em;
      font-style: italic;
      font-size: 0.9rem;
      color: #ccc;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Carsten’s CD Collection Radio</h1>
  <audio controls autoplay>
    <source src="http://carstenscdcollection.duckdns.org:8000/stream" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <p>Streaming your favorite CDs with live commentary. Enjoy the vibes!</p>

</html>
